<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>BattleShip</h1></header>
    <div class="main">
      <div class="enemyMessage"></div>
      <div class="playerMessage"></div>
      <div class="player">
        <div class="grid"></div>
      </div>

      <div class="enemy">
        <form action="#" class="form">
          <label for=""
            >X <input required class="xCord" type="number" min="0" max="9"
          /></label>
          <label for=""
            >Y <input required class="yCord" type="number" min="0" max="9"
          /></label>
          <input type="submit" value="submit" />
        </form>
      </div>
    </div>
    <footer><div>Made by David M</div></footer>
  </body>
</html>
